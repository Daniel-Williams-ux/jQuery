<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
</head>

<body>
  <div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button id="target1" class="btn btn-default target">#target1</button>
        <button id="target2" class="btn btn-default target">#target2</button>
        <button id="target3" class="btn btn-default target">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button id="target4" class="btn btn-default target">#target4</button>
        <button id="target5" class="btn btn-default target">#target5</button>
        <button id="target6" class="btn btn-default target">#target6</button>
      </div>
    </div>
  </div>
</div>
  
     <script>
       $(document).ready(function(){
         $(document).ready(function() {
         $("button").addClass("animated");
         $(".btn").addClass("shake");
         $("#target1").addClass("btn-primary");
         $("button").removeClass("btn-default");
         $("#target1").css("color", "red");
  });
     </script>

   <script>
       $(document).ready(function(){
          $("#target1").prop("disabled", true);
          });
     </script>

  <script>
  $(document).ready(function() {
    $("h3").html("<em>jQuery Playground</em>");
    $("#target4").html("<em>target4</em>");
    $("#target4").remove();
     $("#target2").appendTo("#right-well")
  });
</script>

<script>
  $(document).ready(function() {
    $("#target2").clone().appendTo("#right-well");//Did you notice this involves sticking two jQuery functions together? This is called function chaining and it's a convenient way to get things done with jQuery.
    $("#target5").clone().appendTo("#left-well");
  });
</script>

<script>
  $(document).ready(function() {
    $("#left-well").parent().css("background-color", "blue")
    $("#target1").parent().css("background-color", "red");
    $("#left-well").children().css("color", "blue")
  });
  $("#right-well").children().css("color", "orange")
</script>

<script>
  $(document).ready(function() {
    $(".target:nth-child(3)").addClass("animated bounce");
    $(".target:odd").addClass("animated shake");
    $(".target:even").addClass("animated shake");
  });
</script>

<script>
  $("body").addClass("animated fadeOut");
  $("body").addClass("animated hinge");
  });
</script>
  
</body>
</html>
